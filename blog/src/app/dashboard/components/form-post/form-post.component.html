<div class="container">
    <div class="w-100">
        <h2>
          <ng-container *ngIf="idArticle">Editar</ng-container>
          <ng-container *ngIf="!idArticle">Criar</ng-container>
          Artigo
        </h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="send()">
        <div class="form-group">
          <label for="title">Título</label>
          <input class="form-control" id="title" formControlName="title" placeholder="Título do post">
          <small id="title" class="form-text text-muted" *ngIf="f.get('title')?.errors && f.get('title')?.dirty">Campo Obrigatório</small>
        </div>
        <div class="form-group">
            <label for="content">Conteúdo</label>
            <editor
                formControlName="content"
                [init]="{ plugins: 'lists link image table code help wordcount' }"
            ></editor>
            <small id="content" class="form-text text-muted" *ngIf="f.get('content')?.errors && f.get('content')?.dirty">Campo Obrigatório</small>
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enviar</button>
      </form>
</div>
